# Build and deploy the documentation to GitHub Pages
name: docs
on:
  pull_request:
    branches:
      - main
      - docs
    paths:
      - docs/**
      - pyproject.toml
      - mkdocs.yml
      - uv.lock
  push:
    branches:
      - main
      - docs
    paths:
      - docs/**
      - pyproject.toml
      - mkdocs.yml
      - uv.lock
  workflow_dispatch:

concurrency:
  group: publish-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: ğŸ˜ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸš§ Install dependencies
        run: uv sync --group docs

      - name: ğŸ›  Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: ğŸ§µ Set version string
        run: echo VERSION_TITLE=$(mike list | grep latest) >> $GITHUB_ENV

      - name: ğŸ—ï¸ Deploy
        run: mike deploy --push --update-aliases ${VERSION_TITLE%\[latest\]} latest
